<html>
<head>
 <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
body{
background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
}
form{
background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}
.header{
font-size:20px;
}
</style>
<body>
<div class="header">
    <nav class="navbar navbar-light bg-light navbar-expand-md sticky-top">
        <a style="font-size:25px;" href="index.html" class="navbar-brand">E-mall</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapse_target">
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="about.html"><i class="fa fa-info-circle"></i> About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="contact.html"><i class="fa fa-address-book"></i> ContactUs</a>
        </li>
    </ul>
</div>
</nav>
</div>
<fieldset class="jumbotron bg-transparent" style="border: 4px solid grey;">
  <legend class="h4 text-primary">Contact us</legend>
    <div class="alert alert-primary alert-dismissible fade show sticky-top" role="alert">
  <strong>Dear customer,</strong> Leave your details here and We will get back to you!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  <form action="./contactservlet" method="post" class="jumbotron bg-transparent border border-primary" style="border-radius:20px;">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <label class="h5" for="email">Name:</label>
      <input name="uname" type="text" autocomplete="off" placeholder="Name" class="form-control" id="email" required>
    </div><br>
    <div class="col-sm-6 mb-3 mb-sm-0">
      <label class="h5" for="pwd">E-mail:</label>
      <input name="umail" type="email" autocomplete="off" placeholder="e-mail" class="form-control" id="pwd" required>
    </div><br>
    <div class="col-sm-6 mb-3 mb-sm-0">
      <label class="h5" for="mobno">Mobile:</label>
      <input name="uphn" type="tel" maxlength="10" autocomplete="off" class="form-control" placeholder="mobile" id="mobno" required>
    </div><br>
    <button id="sbt" type="submit" class="btn btn-primary col-sm-3 mb-5 mb-sm-0" style="padding: 15px;">Register</button> 
    <button type="reset" class="btn btn-danger col-sm-3 mb-5 mb-sm-0" style="padding: 15px;">Clear</button>
  </form>
</fieldset>
</body>
</html>
